<ion-header>

  <ion-navbar>
    <ion-title>{{datos.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card class="card-background-page">
    <img src="{{datos.image_url}}"/>
    <ion-card-content>

      <ion-card-title>{{datos.name}}</ion-card-title>
      <p>Estreno: {{datos.release_date}}</p>
      <p>Duraci√≥n: {{datos.running_time}}min</p>
      <p>Personajes:</p>

      <ion-list *ngFor="let pers of personajes" no-lines>
        <ion-item>
          <ion-avatar item-left>
            <img src="{{pers.image_url}}"/>
          </ion-avatar>
          <h2>{{pers.first_name+' '+pers.last_name}}</h2>
        </ion-item>
      </ion-list>

    </ion-card-content>
  </ion-card>


</ion-content>
